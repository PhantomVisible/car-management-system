spring:
  application:
    name: car-service
  datasource:
    url: jdbc:postgresql://localhost:5432/carmanagement_car
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8082

eureka:
  client:
    enabled: false

logging:
  level:
    com.carmanagement.car: DEBUG
    org.hibernate.SQL: DEBUG