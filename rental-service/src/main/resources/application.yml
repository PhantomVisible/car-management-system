spring:
  application:
    name: rental-service
  datasource:
    url: jdbc:postgresql://localhost:5432/carmanagement_rental
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8083

# Feign client configuration (for calling other services)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

eureka:
  client:
    enabled: false

jwt:
  secret: "mySuperSecretKeyForJWTTokenGenerationInCarManagementSystem2024"

# Rental Service specific configuration
rental:
  penalties:
    daily-late-fee-percentage: 10  # 10% of daily price per day late
    grace-period-hours: 2          # 2 hour grace period

  pricing:
    base-multiplier: 1.0
    peak-season-multiplier: 1.5    # 50% more during peak

logging:
  level:
    com.carmanagement.rental: DEBUG
    org.hibernate.SQL: DEBUG
    feign: DEBUG  # To see Feign client calls